<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de pontuação</title>
</head>
<body>
    <script>
         function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }
        
        const medalhasOuro = prompt('Quantas medalhas de Ouro você ganhou?')
        const medalhasPrata = prompt('Quantas medalhas de Prata você ganhou?')
        const medalhasBronze = prompt('Quantas medalhas de Bronze você ganhou?')
        const jogosJogados = prompt('Quantos jogos você jogou?')
        
        let pontos = (medalhasOuro * 5) + (medalhasPrata * 3) + (medalhasBronze * 2) + parseInt(jogosJogados)

        mostrar(`O total de pontos que você fez nessa temporada foi de: ${pontos}`)

        if(pontos > 30){
            mostrar('Você conquistou o troféu de 1° lugar!!')
        } else if(pontos == 30){
            mostrar('Você conquistou o troféu de 2° lugar!!')
        } else if(pontos < 30 && pontos > 25){
            mostrar('Você conquistou o troféu de 3° lugar!!')
        } else {
            mostrar('Sua participação no campeonato foi muito importante!!')
        }

    </script>
</body>
</html>
