<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número secreto I</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let numeroSecreto = Math.round(Math.random() * 10)
        console.log(numeroSecreto)

        let chute = prompt('Adivinhe o número secreto de 1 a 10')
        
        if(chute == numeroSecreto){
            mostrar('Parabéns! Você acertou o número')
        } else {
            mostrar(`Você errou, o número secreto é ${numeroSecreto}`)
        }

        //if(chute != numeroSecreto) -> != é o sinal diferente

    </script>
</body>
</html>
